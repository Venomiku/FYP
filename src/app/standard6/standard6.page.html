<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title>Standard 6</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-title>TIME</ion-card-title>
        <img src="assets/time.jpg"/>
        <ion-card-content>
          Time is an important part of mathematics and life.
          Here is a video explaining more about time.
        </ion-card-content>
        <ion-card>
          <video
          width="100%"
          height="200px"
          controls="controls"
          preload="metadata"
          autoreply="autoreply"
          webkit-playsinline="webkit-playsinline"
          class="videoplayer">
          <source src="assets/time.mp4" type="video/mp4">
        </video>
        </ion-card>

        <ion-card>
          <ion-card-title>MONEY</ion-card-title>
              <img src="assets/money.jpg"/>
              <ion-card-content>
                Money is a currency that is used to buy things and food.
                Here is a video explaining more about food.
              </ion-card-content>
              <ion-card>
                <video
                width="100%"
                height="200px"
                controls="controls"
                preload="metadata"
                autoreply="autoreply"
                webkit-playsinline="webkit-playsinline"
                class="videoplayer">
                <source src="assets/moeny.mp4" type="video/mp4">
              </video>
              </ion-card>
        </ion-card>
