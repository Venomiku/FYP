<ion-header>
  <ion-toolbar color="tertiary" class="ion-text-center">
  <ion-title>Login</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content>
   <ion-list class="test">
    <ion-item color="none" lines="none">
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>
  <ion-item color="none" lines="none">
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>
</ion-list>
  <ion-button class="ionpadding" expand="full" shape="round" color="tertiary" (click)="login(user)">
  LOGIN
  </ion-button>
  <ion-button class="ionpadding" expand="full" shape="round" color="light" [routerLink]="['/register']">
  REGISTER
  </ion-button>
</ion-content>
